<h2>Tours portfolio</h2>
<div class="d-flex flex-column justify-content-center">
  <div class="row">
    <h2 *ngIf="(tours$ | async).length < 1">
      No tours available. Please create some great adventures!
    </h2>

    <div class="col-md-3" *ngFor="let tour of tours$ | async">
      <div *ngIf="!(userService.hasGuideRole$() | async)">
        <app-details [tour]="tour"></app-details>
      </div>
    </div>

    <div class="my">
      <h2
        *ngIf="(myGuideTours$ | async) && (userService.hasGuideRole$() | async)"
      >
        My tours
      </h2>
      <div *ngIf="myGuideTours$ | async as myTours" class="row">
        <div class="col-md-3" *ngFor="let tour of myTours">
          <app-details [tour]="tour"></app-details>
        </div>
      </div>
      <div
        *ngIf="
          (otherGuideTours$ | async) && (userService.hasGuideRole$() | async)
        "
        class="my"
      >
        <h2>Other guide tours</h2>
        <div class="row">
          <div class="col-md-3" *ngFor="let tour of otherGuideTours$ | async">
            <app-details [tour]="tour"></app-details>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
