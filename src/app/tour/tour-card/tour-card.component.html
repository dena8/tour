<p>tour-card works!</p>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{tour.image}}" alt="Card image cap">
    <div class="card-body">
     
      <h5 class="card-title">   <fa-icon [icon]="faCoffee"></fa-icon> {{tour.name}}</h5>
      <p class="card-text">{{tour.description}}</p>
    </div>
   
   
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{tour.numberDaysAndNights}}</li>
      <!-- <li class="list-group-item">{{tour.category}}</li> -->
      <li class="list-group-item">{{tour.startAndEnd}}</li>
    </ul>
    <div class="card-body">
      <a id="card-link" class="card-link">Card link</a>      
    </div>
  </div>
