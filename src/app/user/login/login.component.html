<form [formGroup]="form" (submit)="postLogin()" > 
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail">
  </div>  
   
    <div class="alert alert-danger" *ngIf="f.username.errors?.required && f.username.touched" >
      Моля, попълнете полето! 
    </div>
   
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="alert alert-danger" *ngIf="f.password.errors?.required && f.password.touched" >
      Моля, попълнете полето!
    </div> 
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
